{% extends 'Maintenance/main.html' %}
{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-container">
      <h2>Manage Customer</h2>
      <div class="form-field">{{ form.name.label_tag }}
        {{ form.name }}</div>
      <div class="form-field">{{ form.email.label_tag }}
        {{ form.email }}</div>
      <div class="form-field">{{ form.phone.label_tag }}
        {{ form.phone }}</div>

      <input type="submit" name="submit" value="Done" class="submit-button" />
    </div>
  </form>
{% endblock %}
